<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-menu-behavior.html">
<link rel="import" href="../../paper-styles/color.html">

</head><body><dom-module id="simple-menu">
  <template>
    <style>
      ::slotted(*) {
        display: block;
      }

      ::slotted(.iron-selected) {
        color: white;
        background-color: var(--google-blue-500);
      }
    </style>

    <slot></slot>

  </template>

</dom-module>

<script>!function(){Polymer({is:"simple-menu",behaviors:[Polymer.IronMenuBehavior]})}();</script>
</body></html>
