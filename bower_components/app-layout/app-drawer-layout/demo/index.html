<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>app-drawer-layout demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../../app-drawer/app-drawer.html">
  <link rel="import" href="../app-drawer-layout.html">

  </head><body><custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }

      [hidden] {
        display: none;
      }

      app-drawer {
        --app-drawer-width: 350px;
        --app-drawer-content-container: {
          background-color: #B0BEC5;
        }
      }

    </style>
  </custom-style>




  <dom-bind>
    <template is="dom-bind">

      <app-drawer-layout narrow="{{narrow}}">

        <app-drawer slot="drawer"></app-drawer>

        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle="" hidden$="[[!narrow]]"></paper-icon-button>
        </app-toolbar>

        <sample-content size="100"></sample-content>

      </app-drawer-layout>

    </template>
  </dom-bind>



</body></html>
