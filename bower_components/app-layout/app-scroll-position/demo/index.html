<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>app-scroll-position demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../iron-pages/iron-pages.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-item/paper-item.html">
  <link rel="import" href="../../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../app-drawer/app-drawer.html">
  <link rel="import" href="../../app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../app-scroll-position.html">

  </head><body><custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }

    </style>
  </custom-style>




  <dom-bind>
    <template is="dom-bind">

      <app-drawer-layout fullbleed="">

        <app-drawer slot="drawer">
          <paper-listbox selected="{{page}}">
            <paper-item>Home</paper-item>
            <paper-item>About</paper-item>
            <paper-item>Schedule</paper-item>
            <paper-item>Account</paper-item>
          </paper-listbox>
        </app-drawer>

        <div>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
          </app-toolbar>
          <iron-pages selected="{{page}}">
            <sample-content size="100"></sample-content>
            <sample-content size="100"></sample-content>
            <sample-content size="100"></sample-content>
            <sample-content size="100"></sample-content>
          </iron-pages>
        </div>

      </app-drawer-layout>

      <app-scroll-position selected="{{page}}"></app-scroll-position>

    </template>
  </dom-bind>



</body></html>
