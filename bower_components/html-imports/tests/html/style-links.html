<!DOCTYPE html><html><head>
  <title>Style Links Test</title>
  <script src="../../src/html-imports.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="imports/style-links-import.html">
  <style>
    .overridden {
      background-color: black;
    }
  </style>
  <link rel="import" href="imports/style-elements-import.html">
  <style>
    .overridden-style {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="red">red?</div>
  <div class="blue">white?</div>
  <div class="orange">orange?</div>

  <div class="overridden">black?</div>

  <div class="styled">red?</div>
  <div class="overridden-style">black?</div>

  <div class="link-typed">red?</div>

  <div class="style-typed">red?</div>


  <script>test("style-links",function(r){setTimeout(function(){function e(r){return getComputedStyle(document.querySelector(r))}var o=document.head.querySelector("link[rel=import]");chai.assert.ok(o.import,"import has content"),chai.assert.equal(e(".red").backgroundColor,"rgb(255, 0, 0)"),chai.assert.equal(e(".orange").backgroundColor,"rgb(255, 165, 0)"),chai.assert.equal(e(".blue").backgroundColor,"rgb(0, 0, 255)"),chai.assert.equal(e(".overridden").backgroundColor,"rgb(0, 0, 0)"),chai.assert.equal(e(".styled").backgroundColor,"rgb(255, 0, 0)"),chai.assert.equal(e(".overridden-style").backgroundColor,"rgb(0, 0, 0)"),HTMLImports.useNative||chai.assert.notEqual(e(".link-typed").backgroundColor,"rgb(0, 0, 128)"),chai.assert.notEqual(e(".style-typed").backgroundColor,"rgb(255, 0, 0)"),r()})});</script>


</body></html>
