<!DOCTYPE html><html><head>
    <title>HTML Imports Dynamic</title>
    <script>var ready;WCT={waitFor:function(a){ready=a}};</script>
    <script src="../../src/html-imports.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
  </head>
  <body>

    <script>document.addEventListener("DOMContentLoaded",function(){setTimeout(function(){var t=document.createElement("div");t.innerHTML='<link rel="import" href="imports/load-1.html"><link rel="import" href="imports/load-2.html">',document.body.appendChild(t);for(var e,o=document.querySelectorAll("link[rel=import]"),n=0,r=0,a=o.length;r<a&&(e=o[r]);r++)e.addEventListener("load",function(t){n++,chai.assert.ok(t.target.import)});ready()})}),test("HTMLImports whenready detail",function(t){HTMLImports.whenReady(function(e){chai.assert.equal(e.allImports.length,2),chai.assert.equal(e.loadedImports.length,2),chai.expect(e.allImports[0].href).to.contain("imports/load-1.html"),chai.expect(e.allImports[1].href).to.contain("imports/load-2.html"),t()})});</script>
  

</body></html>
