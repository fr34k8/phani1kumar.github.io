<!DOCTYPE html><html><head>
    <title>HTML Imports Dynamic</title>
    <script src="../../src/html-imports.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
  </head>
  <body>

  <script>var loads=0;document.addEventListener("DOMContentLoaded",function(){setTimeout(function(){var e=document.createElement("div");e.innerHTML='<link rel="import" href="imports/load-1.html"><link rel="import" href="imports/load-2.html">',document.body.appendChild(e);for(var t,n=document.querySelectorAll("link[rel=import]"),o=0,i=n.length;o<i&&(t=n[o]);o++)t.addEventListener("load",function(e){loads++})})}),test("dynamic imports",function(e){setTimeout(function(){chai.assert.equal(loads,2),e()},1e3)});</script>
  

</body></html>
