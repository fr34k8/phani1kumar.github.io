<script>suite("WebComponents-Platform utils",function(){test("CustomEvent constructor",function(){var e={},t=new CustomEvent("foo",{bubbles:!0,cancelable:!0,detail:e});assert(t),assert.equal(t.type,"foo"),assert.isTrue(t.bubbles),assert.isTrue(t.cancelable),assert.equal(t.detail,e),t=new CustomEvent("bar"),assert(t),assert.equal(t.type,"bar"),assert.isFalse(t.bubbles),assert.isFalse(t.cancelable),assert.notOk(t.detail)}),test("Event constructor",function(){var e=new Event("foo",{bubbles:!0,cancelable:!0});assert(e),assert.equal(e.type,"foo"),assert.isTrue(e.bubbles),assert.isTrue(e.cancelable),e=new Event("bar"),assert(e),assert.equal(e.type,"bar"),assert.isFalse(e.bubbles),assert.isFalse(e.cancelable)}),test("event defaultPrevented",function(){var e=new Event("foo",{cancelable:!0});e.preventDefault(),assert.isTrue(e.defaultPrevented),assert.doesNotThrow(function(){e.preventDefault()})}),test("CustomEvent defaultPrevented",function(){var e=new CustomEvent("foo",{cancelable:!0});e.preventDefault(),assert.isTrue(e.defaultPrevented),assert.doesNotThrow(function(){e.preventDefault()})})});</script>
