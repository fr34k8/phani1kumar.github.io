<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="theme-color" content="#fafafa">

  <title>PhAnui Software Solutions Pvt Ltd</title>

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" sizes="32x14" href="images/phanui/logo/favicon.png">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" async="" href="bower_components/font-roboto/roboto.html">
  <link rel="import" async="" href="src/phanui-app.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

  </style>

</head>

<body unresolved="">

  <dom-bind>
    <template is="dom-bind">
      <phanui-app articles="[[articles]]" footer-links="[[footerLinks]]">
        
    </phanui-app></template>
  </dom-bind>
  <script>
    window.performance && performance.mark && performance.mark('index.html');
    Polymer = { lazyRegister: true, dom: 'shadow' };
    const supportsShadowDOMV1 = !!HTMLElement.prototype.attachShadow;

    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        const script = document.createElement('script');
        script.async = true;
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Lazy load the polyfill if necessary.
    if (!supportsShadowDOMV1) {
      loadScript('bower_components/shadydom/shadydom.min.js')
        .then(e => loadScript('bower_components/shadycss/shadycss.min.js'))
        .then(e => {
          console.log("Polyfills loaded.");
        });
    } else {
      console.log("Native shadow dom v1 support. Go to go!");
    }
    /*
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();*/

  </script>


</body></html>
