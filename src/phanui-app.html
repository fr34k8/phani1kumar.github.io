<link rel="import" href="app-icons.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-position/app-scroll-position.html">

</head><body><dom-module id="phanui-app">

  <template>

    <style>
      :host {
        --app-primary-color: #404040;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      
      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        }
        ;
      }
      
      app-drawer app-header {
        background-color: var(--app-primary-color);
      }
      
      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      
      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }
      
      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }
      
      .nav-menu > a.iron-selected {
        background-color: #888;
      }
      
      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }
      
      .title-toolbar {
        box-sizing: border-box;
      }
      
      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }
      
      .main-title-toolbar {
        width: 100%;
      }
      
      .title {
        padding-bottom: 40px;
        font-size: 60px;
        font-weight: 800;
      }
      
      .category-page {
        min-height: 100vh;
      }
      
      article-headline {
        @apply --shadow-transition;
        @apply --shadow-elevation-2dp;
        cursor: pointer;
      }
      
      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply --shadow-elevation-2dp;
      }
      
      [hidden] {
        display: none;
      }
      
      @media (max-width: 580px) {
        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }
      }
      /* narrow layout */
      
      @media (max-width: 808px) {
        article-detail {
          max-width: none;
          margin: 0;
        }
      }
    </style>

    
    <app-location route="{{route}}" use-hash-as-path=""></app-location>
    <app-route route="{{route}}" pattern="/:category" data="{{categoryData}}" tail="{{subRoute}}"></app-route>
    <app-route route="{{subRoute}}" pattern="/:page" data="{{pageData}}" tail="{{subsubRoute}}"></app-route>
    <app-route route="{{subsubRoute}}" pattern="/:id" data="{{idData}}"></app-route>

    
    <app-scrollpos-control selected="[[categoryData.category]]/[[pageData.page]]" reset="[[_equal(pageData.page, 'detail')]]"></app-scrollpos-control>

    <app-drawer-layout drawer-width="288px" responsive-width="1280px" narrow="{{narrow}}">

      
      <app-drawer id="drawer" slot="drawer">
        <app-header-layout has-scrolling-region="">

          <app-header fixed="" slot="header">

            
            <app-toolbar class="title-toolbar nav-title-toolbar">
              <iron-img src="https://lh3.googleusercontent.com/_P0eXWcCxDhIgYx2jPnvVVAFDS5hEMt6U5ALPbEwwwTPqCEpjHryGZG1HNM6RgTcaB8m9mZ-vCEhR8NwXgNi1UHIKA=s180" alt="PhAnui Software Solutions Pvt. Ltd."></iron-img>
            </app-toolbar>
          </app-header>

          
          <iron-selector class="nav-menu" selected="[[categoryData.category]]" attr-for-selected="name" on-iron-activate="_drawerSelected">
            <template is="dom-repeat" items="[[articles]]">
              <a name="[[item.name]]" href="#/[[item.name]]/list">{{item.title}}</a>
            </template>
          </iron-selector>

        </app-header-layout>
      </app-drawer>

      
      <app-header-layout>

        <app-header fixed="" effects="waterfall" class="main-header" slot="header">

          
          <app-toolbar class="title-toolbar main-title-toolbar">
            
            <paper-icon-button drawer-toggle="" icon="app:menu" hidden$="[[_shouldHideMenuButton(pageData.page, narrow)]]"></paper-icon-button>

            
            <a href="#/[[categoryData.category]]/list" hidden$="[[_equal(pageData.page, 'list')]]">
              <paper-icon-button icon="app:arrow-back"></paper-icon-button>
            </a>
            <img src="https://lh3.googleusercontent.com/_P0eXWcCxDhIgYx2jPnvVVAFDS5hEMt6U5ALPbEwwwTPqCEpjHryGZG1HNM6RgTcaB8m9mZ-vCEhR8NwXgNi1UHIKA=s180" alt="PhAnui Software Solutions Pvt. Ltd.">
            <div main-title="" hidden$="[[!_shouldHideMenuButton(pageData.page, narrow)]]">PhAnui Software Solutions Pvt Ltd</div>
          </app-toolbar>
        </app-header>

        
        <iron-pages selected="[[pageData.page]]" attr-for-selected="name">

          
          <iron-pages name="list" selected="[[categoryData.category]]" attr-for-selected="name">

            <template is="dom-repeat" items="[[articles]]" as="category">
              <section class="category-page" name="[[category.name]]">

                
                <two-columns-grid column-width="396" gutter="4">
                  <template is="dom-repeat" items="[[category.items]]" as="article">
                    <article-headline href="#/[[category.name]]/detail/[[article.id]]" article="[[article]]"></article-headline>
                  </template>
                </two-columns-grid>

              </section>
            </template>

          </iron-pages>

          
          <article-detail name="detail" article="[[article]]"></article-detail>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>Polymer({is:"phanui-app",properties:{articles:Object,route:Object,subRoute:Object,subsubRoute:Object,categoryData:Object,pageData:{type:Object},idData:Object},observers:["_updateArticle(articles, categoryData.category, idData.id)"],attached:function(){this.async(function(){this.route.path||this.set("route.path","/phanui/list")}),this._ensureLazyLoaded()},_equal:function(e,t){return e===t},_pageChanged:function(e,t){var i=e.page,a=t?t.page:void 0;if(null!=i)if("list"==i)this._pageLoaded(Boolean(a));else{this._pageLoaded.bind(this,Boolean(a))}},_pageLoaded:function(e){this._ensureLazyLoaded(),e&&this.async(function(){},1)},_ensureLazyLoaded:function(){this.loadComplete||Polymer.RenderStatus.afterNextRender(this,function(){this.importHref(this.resolveUrl("lazy-resources.html"),function(){"serviceWorker"in navigator&&navigator.serviceWorker.register("/service-worker.js"),this._notifyNetworkStatus(),this.loadComplete=!0})})},_notifyNetworkStatus:function(){var e=this.offline;this.offline=!navigator.onLine,(this.offline||!this.offline&&e===!0)&&(this._networkSnackbar||(this._networkSnackbar=document.createElement("phanui-snackbar"),Polymer.dom(this.root).appendChild(this._networkSnackbar)),Polymer.dom(this._networkSnackbar).innerHTML=this.offline?"You are offline":"You are online",this._networkSnackbar.open())},_updateArticle:function(e,t,i){if(e)for(var a,o=0;a=e[o];o++)if(a.name===t)for(var r,n=0;r=a.items[n];n++)if(r.id===i)return void(this.article=r)},_drawerSelected:function(){this.$.drawer.persistent||this.$.drawer.close()},_shouldHideMenuButton:function(e,t){return"detail"===e||!t}});</script>

</dom-module></body></html>
