<html><head><meta charset="UTF-8"><link rel="import" href="phanui-app.html"></head><body><dom-module id="article-detail">

  <template>

    <style>
      :host {
        display: block;
      }
      
      .image {
        height: 240px;
        width: 100%;
      }
      
      .header {
        position: relative;
        padding: 24px 0;
        text-align: center;
        font-size: 14px;
        letter-spacing: 1px;
        color: #999;
      }
      
      .title {
        padding: 16px 0;
        font-size: 30px;
        font-weight: 600;
      }
      
      paper-fab {
        position: absolute;
        top: -28px;
        ;
        right: 40px;
        background-color: var(--app-primary-color);
      }
      
      .main {
        padding: 24px 80px;
        border-top: 1px solid #ddd;
        font-size: 18px;
        line-height: 32px;
        letter-spacing: 1px;
      }
      
      h3 {
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
      }
      /* narrow layout */
      
      @media (max-width: 808px) {
        .main {
          padding: 24px;
        }
        /* position fab to the bottom right corner of the screen */
        paper-fab {
          position: fixed;
          top: auto;
          right: 24px;
          bottom: 24px;
        }
      }
      .policy {
        padding: 16px !important;
      }
    </style>
    <template is="dom-if" if="[[article.isHtmlContent]]">
      <div class="policy">
        <s-html html="{{articleContent}}" unescape="{{setUrl(article.link)}}"></s-html>
      </div>
    </template>
    <template is="dom-if" if="[[!article.isHtmlContent]]">
      <iron-image class="image" src="[[article.image]]" placeholder="[[base64Img]]" sizing="contain" preload="" style$="background-color: [[article.primaryColor]];"></iron-image>

      <div class="header">
        <div>[[article.author]]</div>
        <div class="title" style$="color: [[article.secondaryColor]];">[[article.title]]</div>
        <div>[[article.date]]</div>
        <paper-fab icon="app:googleplus-reshare"></paper-fab>
      </div>

      <section class="main">
        <h3>{{article.desc}}</h3>
        <p>{{article.content}}</p>
        <template is="dom-if" if="[[article.link]]">
        <a href="[[article.link]]" target="_blank">read more...</a>
        
        </template>
      </section>
    </template>
  </template>

  <script>Polymer({is:"article-detail",properties:{article:Object,articleContent:{type:String,notify:!0,value:""},articleUrl:String,failure:{type:Boolean,notify:!0,readOnly:!0}},observers:["_fetchHtmlData(articleUrl)"],setUrl:function(t){return this.set("articleUrl",t),this.notifyPath("articleUrl"),!1},ready:function(){"function"==typeof ga&&this.article&&ga("send","pageview","Article: "+this.article.title)},_fetchHtmlData:function(t){this._setFailure(!1),this._getResource({url:t,onLoad:function(t){this.set("articleContent",t.target.responseText)},onError:function(t){this._setFailure(!0)}},1)},_getResource:function(t,e){var i=new XMLHttpRequest;i.addEventListener("load",t.onLoad.bind(this)),i.addEventListener("error",function(i){e>1?this.debounce("_getResource",this._getResource.bind(this,t,e-1),200):t.onError.call(this,i)}.bind(this)),i.open("GET",t.url),i.send()}});</script>

</dom-module></body></html>
